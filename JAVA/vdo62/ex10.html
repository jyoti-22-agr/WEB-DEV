<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let rand = Math.random()
            let first, second, third;

            // LET,S GENERATE THE FIRST WORD
            rand = Math.random()
            if (rand < 0.33) {
                first = "crazy"
            }
            else if (rand < 0.66 && rand >= 0.33) {
                first = "Amazing"
            }

            else {
                first = "Fire"
            }

            // LET,S GENERATE THE second WORD
            rand = Math.random()
            if (rand < 0.33) {
                second = "engine"
            }
            else if (rand < 0.66 && rand >= 0.33) {
                second = "foods"
            }

            else {
                second = "garments"
            }
            // LET,S GENERATE THE third WORD
            rand = Math.random()
            if (rand < 0.33) {
                third = "Bros"
            }
            else if (rand < 0.66 && rand >= 0.33) {
                third = "limited"
            }

            else {
                third = "hub"
            }

            console.log(`${first} ${second} ${third}`)

        </script>
    </body>

</html>
